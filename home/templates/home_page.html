{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/home_page.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
{% endblock %}

{% block body %}


<main>
    {% for product in products %}
        <div class="container" style="background: linear-gradient(45deg,{{ product.background_color }}, {{ product.background_color_2 }});">
            <section class="content">
                <div class="content-text">
                    <h1>{{ product.title }}<h1>
                    <h2>{{ product.moto }}</h2>
                    <p>{{ product.description }}</p>
                    <a href="{{ product.link }}" style="background: {{ product.button_color }};">{{ product.button_title }}</a>
                </div>
                <div class='content-img'>
                    <img src="{{ product.image.url }}" alt="Image">
                </div>
            </section>
        </div>
    {% endfor %}
</main>

{% endblock %}

{% block js %}
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'js/home_page.js' %}"></script>
{% endblock %}
