{% extends 'Profile.html' %}
{% load static %}
{% load i18n %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% trans 'Change Password' %}</h2>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'profile:change_password' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans 'Change Password' %}</button>
        </form>
    </div>
</div>
{% endblock %}
