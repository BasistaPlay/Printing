{% extends 'profile.html' %}
{% load static %}
{% load i18n %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% trans 'Delete Account' %}</h2>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'profile:delete_account' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">{% trans 'Delete Account' %}</button>
        </form>
    </div>
</div>
{% endblock %}
