{% extends 'base.html' %}
{% load static %}
{% load static i18n %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}

{% block body %}

    <div class='login-form'>
        <div class='container'>
            <div class='main'>
                <div class='content'>
                    <h2>{% trans 'Pieslēgties' %}</h2>
                    <form action='' method='post'>
                        <input type='email' name='' placeholder="{% trans 'e-pasts' %}" required>
                        <input type='password' name='' placeholder="{% trans 'Parole' %}" required>
                        <button class='btn' type='submit'>
                            {% trans 'Pieslēgties' %}
                        </button>
                    </form>
                    <p class='account'>{% trans 'Vai jums nav konta? ' %}<a href='{% url 'register' %}'>{% trans 'Reģistrēties' %}</a></p>
                </div>
                <div class='form-img'>
                    <img src="{% static '/img/login.png' %}" alt=''>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
