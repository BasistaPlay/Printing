<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paldies par pirkumu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #009688;
            margin-top: 0;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            margin: 0 0 10px;
            line-height: 1.5;
            color: #555555;
        }
        .footer {
            text-align: center;
            color: #777777;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Paldies, ka iepirkāties pie mums!</h1>
            <p>Erika dizains</p>
        </div>
        <div class="content">
            <p>Paldies, ka izvēlējāties mūs kā savu iepirkumu vietu.</p>
            <p>Šeit ir jūsu pirkuma kvīts kā pielikums.</p>
        </div>
        <div class="footer">
            <p>Ja jums ir kādi jautājumi, lūdzu, sazinieties ar mums!</p>
            <p>E-pasts: info@example.com | Tālrunis: +1234567890</p>
        </div>
    </div>
</body>
</html>
