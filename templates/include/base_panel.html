<div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-second-color p-6 rounded-lg max-w-3xl w-full relative">
        <button class="absolute top-2 right-2 text-gray-700" onclick="closeModal()">✖</button>
        <div id="product-modal-content">
            <!-- Produkta info tiks ielādēta šeit ar HTMX -->
        </div>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById("product-modal").classList.add("hidden");
    }

    document.addEventListener("htmx:afterSwap", function(evt) {
        document.getElementById("product-modal").classList.remove("hidden");
    });
</script>
